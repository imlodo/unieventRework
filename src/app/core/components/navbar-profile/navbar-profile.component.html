<div [ngClass]="darkMode ? 'profile-dark-mode' : 'profile-light-mode' " *ngIf="showProfilePanel" class="position-absolute border-0 p-3 text-white profile">
    <div class="d-flex flex-column align-items-center, justify-content-center" style="vertical-align: center;">
        <div class="d-flex flex-row justify-content-start mb-3 p-2 profile-menu-element pointer"
            style="align-items: center;" (click)="goTo('profile')">
            <img class="notificationImage" [attr.src]="user.t_profile_photo" width="50" height="50"
                style="border-radius: 100px;" />
            <h4 class="mx-3 my-0"><b>{{user.t_name}} {{user.t_surname}}</b></h4>
        </div>
        <div class="d-flex flex-row justify-content-start mb-3 p-2 profile-menu-element pointer"
            style="align-items: center;" (click)="goTo('bookmarks')">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-bookmark-star-fill" viewBox="0 0 16 16">

        <div class="d-flex flex-row justify-content-start mb-3 p-2 profile-menu-element pointer"
            style="align-items: center;" (click)="goTo('settings')">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gear-fill"
                viewBox="0 0 16 16">
                <path

            style="align-items: center;" (click)="goTo('supports')">

            <h4 class="mx-2 my-0">Assistenza e supporto</h4>
        </div>
        <div class="d-flex flex-row justify-content-start mb-3 p-2 profile-menu-element pointer"
            style="align-items: center;" (click)="goTo('tickets')">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-ticket-perforated-fill" viewBox="0 0 16 16">
                <path

        </div>
        <div class="d-flex flex-row justify-content-start mb-3 p-2 profile-menu-element pointer"
            style="align-items: center;" (click)="changeMod()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-moon-fill"
                viewBox="0 0 16 16">
                <path
                    d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278" />

                    d="M11 4a4 4 0 0 1 0 8H8a5 5 0 0 0 2-4 5 5 0 0 0-2-4zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8M0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5" />

            </svg>
        </div>
        <div class="d-flex flex-row justify-content-start mb-3 p-2 profile-menu-element pointer"
            style="align-items: center;" (click)="launchLogoutEvent()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                <path
                    d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1" />
