<header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow" style="background-color:#30363c; z-index: 3;">
    <a class="" href="/">
        <div class="m-3"><img src="/assets/img/logo_unievent_white.svg" width="150px" /></div>
    </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Cerca eventi o topic"
        aria-label="Search" style="visibility:hidden;">

    <ng-container *ngIf="online" class="on-nav">
        <unievent-navbar-notification></unievent-navbar-notification>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a matTooltip="Chat" class="nav-link px-2 link-icon-text" href="/chat">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-chat-dots" viewBox="0 0 16 16">
                        <path
                            d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
                        <path
                            d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9 9 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.4 10.4 0 0 1-.524 2.318l-.003.011a11 11 0 0 1-.244.637c-.079.186.074.394.273.362a22 22 0 0 0 .693-.125m.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6-3.004 6-7 6a8 8 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a11 11 0 0 0 .398-2" />
                    </svg>
                </a>
            </div>
        </div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a matTooltip="Profilo" class="nav-link px-3 link-icon-text" href="/profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                </a>
            </div>
        </div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3 link-icon-text pointer" (click)="logout()"><i
                        class="gg-log-out"></i><span>Logout</span></a>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="!online" class="off-nav">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3 link-icon-text" href="/login"><i class="gg-log-in"></i><span>Accedi</span></a>
            </div>
        </div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="/signup">Registrati</a>
            </div>
        </div>
    </ng-container>
    <div class="navbar-nav border-search-left mx-3">
        <div class="nav-item text-nowrap nav-link" data-bs-toggle="collapse"
            [attr.href]="isShowed ?  '' : '#showSearch' " role="button" aria-expanded="false" aria-controls="showSearch"
            (click)="showCollapse()">
            <i #tooltip="matTooltip" matTooltip="Cerca" matTooltipPosition="left" matTooltipHideDelay="100"
                class="gg-search"></i>
        </div>
    </div>
</header>
