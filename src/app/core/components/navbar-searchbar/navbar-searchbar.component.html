<div class="container-fluid">
    <div [ngClass]="!isMobile ? 'search-container' : 'w-100'"
        class="row height d-flex justify-content-center align-items-center">
        <div class="col">
            <div class="search-input-form">
                <i class="fa fa-search"></i>
                <div class="col px-5">
                    <input type="text" class="form-control form-input border-0 bg-transparent p-0"
                        placeholder="Cerca..." style="padding-right: 1rem !important;"
                        (keydown.enter)="search(inputValue.value)" 
                        (input)="checkActive(inputValue.value.length)"
                        (focus)="checkActive(inputValue.value.length)" (blur)="checkActive(inputValue.value.length)"
                        #inputValue>
                </div>
                <span *ngIf="!isInputActive" matTooltip="Ricerca vocale" class="left-pan pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-mic-fill" viewBox="0 0 16 16">
                        <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z" />
                        <path
                            d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5" />
                    </svg>
                </span>
                <span (click)="search(inputValue.value)" *ngIf="isInputActive" matTooltip="Invia" class="left-pan pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-cursor-fill" viewBox="0 0 16 16">
                        <path
                            d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z" />
                    </svg>
                </span>
            </div>

        </div>
    </div>
</div>
