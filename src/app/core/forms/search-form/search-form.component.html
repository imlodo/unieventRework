<div [ngClass]="darkMode ? 'bg-dark-mode' : 'bg-white'" class="card card-body border-0 search-form-container">
    <div class="form-group has-search">
        <div class="d-flex px-xl-5">
            <span [ngClass]="dynamicClass['t_search_input']" class="d-flex align-items-center border-end-0"
                style="border: 1px solid #dee2e6; font-family: Arial,FontAwesome;padding-left:0.75rem!important;padding-bottom: 4px;">
                &#xF002;
            </span>
            <input [(ngModel)]="searchInputValue" type="text"
                class="form-control form-search rounded-0 border-start-0 border-end-0 bgcolor-transparent"
                (focus)="addFocusClass('t_search_input')" (focusout)="removeFocusClass('t_search_input')"
                placeholder="Cerca">
            <button (click)="navigateToSearch()" [ngClass]="darkMode ? 'btn-color-dark-mode' : 'btn-color-light-mode'"
                class="btn btn-primary bgcolor-transparent rounded-0">Cerca</button>
        </div>
    </div>
    <div class="mx-8 mt-4 searchType">
        <span [ngClass]="darkMode ? 'text-white' : 'text-dark' ">Tipo ricerca</span>
        <div [ngClass]="darkMode ? 'bg-filter text-white' : 'bg-filter text-dark' " class="card card-body">
            <div class="row">
                <div class="col-xl-12 d-flex flex-row justify-content-center">
                    <label class="form-check-label me-4 pointer">
                        <input class="pointer" type="radio" name="searchType" [(ngModel)]="searchType" value="Tutti"> Tutti
                    </label>
                    <label class="form-check-label me-4 pointer">
                        <input class="pointer" type="radio" name="searchType" [(ngModel)]="searchType" value="Eventi"> Eventi
                    </label>
                    <label class="form-check-label me-4 pointer">
                        <input class="pointer" type="radio" name="searchType" [(ngModel)]="searchType" value="Topics"> Topics
                    </label>
                    <label class="form-check-label me-4 pointer">
                        <input class="pointer" type="radio" name="searchType" [(ngModel)]="searchType" value="Utenti"> Utenti
                    </label>
                    <label class="form-check-label pointer">
                        <input class="pointer" type="radio" name="searchType" [(ngModel)]="searchType" value="Artisti"> Artisti
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="searchType !== 'Tutti' && searchType !== 'Utenti' && searchType != 'Artisti' " class="mx-8 mt-4">
        <span [ngClass]="darkMode ? 'text-white' : 'text-dark' ">Filtri di ricerca</span>
        <div [ngClass]="darkMode ? 'bg-filter text-white' : 'bg-filter text-dark' " class="card card-body">
            <div class="row">
                <div *ngIf="searchType === 'Eventi' " class="col-xl-4 mb-2 mb-md-0">
                    <div class="form-group">
                        <span>Dove</span>
                        <ng-select class="bgcolor-transparent" [items]="city" bindLabel="Denominazione in italiano"
                            bindValue="Codice Comune formato numerico" [(ngModel)]="selectedCity"
                            placeholder="Seleziona CittÃ ">
                        </ng-select>
                    </div>
                </div>
                <div class="col-xl-4 mb-2 mb-md-0">
                    <div class="form-group">
                        <span>Quando?</span>
                        <input [(ngModel)]="whenFilter" (change)="onDateChange($event)"
                            class="date bgcolor-transparent form-control" type="date" min="1923-01-01" name="t_date"
                            id="t_date">
                    </div>
                </div>
                <div class="col-xl-4 mb-2 mb-md-0">
                    <div class="form-group">
                        <span>{{searchType === 'Eventi' ? 'Tipo Evento?' : 'Tipo Topic?'}}</span>
                        <ng-select class="bgcolor-transparent" [items]="searchType === 'Eventi' ? tipoEventoArray : tipoTopicArray " bindLabel="value"
                            bindValue="id" [(ngModel)]="searchType === 'Eventi' ? selectedEventType : selectedTopicType" placeholder="Seleziona tipo">
                        </ng-select>
                    </div>
                </div>
                <!--<div class="col-xl-1 col-sm-1_5 col-only-text justify-content-center pointer"
                    (click)="goToAdvancedSearch()">
                    <div class="form-group d-flex align-items-center text-event-color-primary">
                        <span class="px-xl-0-1">Ricerca avanzata</span><i class="gg-arrow-long-right"></i>
                    </div>
                </div>-->
            </div>
        </div>
    </div>
</div>
