<div class="container my-5" style="margin-top: 120px !important;">
    <table mat-table [dataSource]="ticketData" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="numeroTicket">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero ticket </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.numeroTicket}} </td>
        </ng-container>

        <ng-container matColumnDef="titolo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Evento </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.titolo}} </td>
        </ng-container>

        <ng-container matColumnDef="stato">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stato </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.stato}} </td>
        </ng-container>

        <ng-container matColumnDef="dataCreazione">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Creazione </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.dataCreazione}} </td>
        </ng-container>

        <ng-container matColumnDef="azione">
            <th mat-header-cell *matHeaderCellDef> Azione </th>
            <td mat-cell *matCellDef="let ticket">
                <button class="btn btn-secondary" (click)="showDetails(ticket)">Dettaglio</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
