<div class="container p-3">
    <div class="rounded verify-container p-3">
        <h1>Verifica Artista</h1>
        <form class="row px-4" (submit)="sendVerifyAccount()">
            <div class="col-12 col-lg-4 p-2">
                <label>Nome</label>
                <input type="text" class="w-100">
            </div>
            <div class="col-12 col-lg-4 p-2">
                <label>Cognome</label>
                <input type="text" class="w-100">
            </div>
            <div class="col-12 col-lg-4 p-2">
                <label>Data di nascita</label>
                <input min="1900" max="2024" type="date" class="w-100">
            </div>
            <div class="col-12 col-lg-4 p-2">
                <label>P.IVA</label>
                <input type="text" class="w-100">
            </div>
            <div class="col-12 col-lg-4 p-2">
                <label>Ragione Sociale (Nome) </label>
                <input type="text" class="w-100">
            </div>
            <div class="col-12 col-lg-4 p-2">
                <label>Indirizzo Legale </label>
                <input type="text" class="w-100">
            </div>
            <div class="col-12 col-lg-4 p-2">
                <label>PEC</label>
                <input type="text" class="w-100">
            </div>
            <h2 class="mt-3">Documento di identit√†</h2>
            <div class="col-12 row text-center mb-5">
                <div class="col-12 col-lg-6 p-2">
                    <div class="uploadActionContainer rounded p-3">
                        <h3>Fronte</h3>
                        <div class="d-flex flex-column align-items-center">
                            <input type="file" #frontIdCard style="display: none"
                                (change)="handleFileInput(frontIdCard,'frontIdCard')">
                            <div class="p-3 rounded d-flex flex-column align-items-center">
                                <svg (click)="openUploadPanel(frontIdCard)" matTooltip="Clicca per caricare"
                                    xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                                    class="bi bi-upload pointer mb-2" viewBox="0 0 16 16">
                                    <path
                                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                                    <path
                                        d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z" />
                                </svg>
                                <span>{{searchUploadedFile('frontIdCard') ? 1 : 0}}/1</span>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="searchUploadedFile('frontIdCard') as frontIdCardObject"
                        class="uploaded-file d-flex flex-column align-items-center mt-3">
                        <img (click)="openImage(getFileObjectURL(frontIdCardObject.file))" style="cursor: zoom-in"
                            class="rounded" width="125" *ngIf="frontIdCardObject.file.type.startsWith('image')"
                            [src]="setBlobUrl(frontIdCardObject.file)" alt="Anteprima immagine">
                        <span *ngIf="!frontIdCardObject.file.type.startsWith('image')">{{
                            frontIdCardObject.file.name
                            }}</span>
                        <div class="d-flex flex-row gap-3 justify-content-center mt-2">
                            <svg (click)="downloadFile(getFileObjectURL(frontIdCardObject.file))" matTooltip="Scarica"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-download pointer" viewBox="0 0 16 16">
                                <path
                                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                                <path
                                    d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" />
                            </svg>
                            <svg matTooltip="Elimina" (click)="removeUploadedFile(frontIdCardObject)"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-trash3 pointer" viewBox="0 0 16 16">
                                <path
                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 p-2">
                    <div class="uploadActionContainer rounded p-3">
                        <h3>Retro</h3>
                        <div class="d-flex flex-column align-items-center">
                            <input type="file" #retroIdCard style="display: none"
                                (change)="handleFileInput(retroIdCard,'retroIdCard')">
                            <div class="p-3 rounded d-flex flex-column align-items-center">
                                <svg (click)="openUploadPanel(retroIdCard)" matTooltip="Clicca per caricare"
                                    xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                                    class="bi bi-upload pointer mb-2" viewBox="0 0 16 16">
                                    <path
                                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                                    <path
                                        d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z" />
                                </svg>
                                <span>{{searchUploadedFile('retroIdCard') ? 1 : 0}}/1</span>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="searchUploadedFile('retroIdCard') as retroIdCardObject"
                        class="uploaded-file d-flex flex-column align-items-center mt-3">
                        <img (click)="openImage(getFileObjectURL(retroIdCardObject.file))" style="cursor: zoom-in"
                            class="rounded" width="125" *ngIf="retroIdCardObject.file.type.startsWith('image')"
                            [src]="setBlobUrl(retroIdCardObject.file)" alt="Anteprima immagine">
                        <span *ngIf="!retroIdCardObject.file.type.startsWith('image')">{{
                            retroIdCardObject.file.name
                            }}</span>
                        <div class="d-flex flex-row gap-3 justify-content-center mt-2">
                            <svg (click)="downloadFile(getFileObjectURL(retroIdCardObject.file))" matTooltip="Scarica"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-download pointer" viewBox="0 0 16 16">
                                <path
                                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                                <path
                                    d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" />
                            </svg>
                            <svg matTooltip="Elimina" (click)="removeUploadedFile(retroIdCardObject)"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-trash3 pointer" viewBox="0 0 16 16">
                                <path
                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="confirm-clauses">
                <label><input type="checkbox"> Spuntando questa casella accetti i termini e condizioni espressi nelle privacy policy e
                    trattamento dati di Unievent</label>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-danger rounded-0">Invia richiesta</button>
            </div>
        </form>
    </div>
</div>
