<div class="search-result container d-flex flex-row">
    <div class="col-12 py-1">
        <div class="p-4" *ngIf="selectedType === ItemType.Tutti">
            <div *ngIf="filteredItems.length > 0"
                class="row row-cols-1 row-cols-sm-1 row-cols-lg-1 row-cols-xl-1 g-4 justify-content-start">
                <ng-container *ngFor="let item of filteredItems; trackBy: trackByFn;">
                    <div class="col" *ngIf="item.type != ItemType.Utenti">
                        <div
                            class="post-card-container card col col-offset-1 d-flex flex-column mb-3 shadow card-element border-0 px-3 py-3">
                            <div class="card-top flex-column">
                                <div *ngIf="item.t_user" class="d-flex flex-row align-items-center">
                                    <span (click)="navigateToUserProfile(item)" shape="circle"
                                        class="user-profile-photo-container pointer"><img
                                            [attr.src]="item.t_user.t_profile_photo" class="user-profile-photo"></span>
                                    <div class="d-flex flex-column mb-2 mt-2">
                                        <div class="d-flex flex-row">
                                            <p class="m-0 mx-1 mt-1"><span (click)="navigateToUserProfile(item)"
                                                    class="mx-1 alias pointer">{{ item.t_user.t_alias_generated
                                                    }}</span>
                                                <svg *ngIf="item.t_user.is_verified" xmlns="http://www.w3.org/2000/svg"
                                                    width="16" height="16" fill="currentColor" #tooltip="matTooltip"
                                                    matTooltipPosition="right" matTooltip="Account verificato"
                                                    class="bi bi-check2-circle pointer" viewBox="0 0 16 16">
                                                    <path
                                                        d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0" />
                                                    <path
                                                        d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z" />
                                                </svg>
                                            </p>
                                        </div>
                                        <div class="mx-1 text-secondary" style="font-size:0.8rem">
                                            {{formatDateString(item.created_date)}}</div>
                                    </div>

                                </div>
                                <div *ngIf="item.t_caption || item.t_name" class="search-title">{{item.t_caption ?
                                    item.t_caption
                                    : item.t_name ? item.t_name : ''}}</div>
                            </div>

                            <div class="card d-flex flex-column card-image border-0">
                                <picture *ngIf="item.t_image_link" class="picture-container pointer"
                                    (contextmenu)="onContextMenu($event)">
                                    <a (click)="navigateToContent(item)" tabindex="-1">
                                        <div class="thumbnail">
                                            <video #videoPlayer [attr.id]="item.t_user.t_alias_generated+'-'+item.id" *ngIf="item.t_video_link" [src]="item.t_video_link"
                                                class="video-canvas custom-video-player"
                                                style="position: absolute; inset: 0px; box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%;"
                                                controls disablepictureinpicture controlsList="nofullscreen nodownload noremoteplayback noplaybackrate"
                                                >
                                                Your browser does not support video
                                            </video>
                                           
                                            <img class="picture-preview" [attr.src]="item.t_image_link"
                                                alt="Video Thumbnail"
                                                style="position: absolute; inset: 0px; box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%;">
                                        </div>
                                        <!--<div
                                            class="video-info d-flex flex-column justify-content-center align-items-beetween">
                                            <div [ngClass]=" item.type === ItemType.Eventi ? 'justify-content-between' : 'justify-content-end' "
                                                class="d-flex flex-row">
                                                <div *ngIf="item.type === ItemType.Eventi"
                                                    class="d-flex flex-row text-white" (click)="navigateToBuyTicket()">
                                                    <span #tooltip="matTooltip" matTooltip="Acquista biglietto"
                                                        matTooltipPosition="right" class="bg-primary-color"
                                                        style="border-radius: 3px;padding: 7px;padding-top: 0px;padding-bottom: 4px;margin-bottom: 3px;">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                            fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
                                                            <path
                                                                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
                                                        </svg>
                                                    </span>
                                                </div>
                                                <div class="viewsCounter text-white"
                                                    style="margin-top: 4px !important;">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        style="margin-top: 1px !important;" fill="currentColor"
                                                        class="bi bi-eye mb-1 mx-1" viewBox="0 0 16 16">
                                                        <path
                                                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                                                        <path
                                                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                                                    </svg>
                                                    <span class="mt-1">{{item.n_click | ApproximateNumber}}</span>
                                                </div>
                                            </div>
                                        </div>-->
                                    </a>
                                </picture>
                            </div>
                            <div class="card-body p-2 d-flex flex-column">
                                <ng-container class="d-flex flex-row justify-content-between align-items-center">
                                    <div class="mt-2 d-flex align-item-center justify-content-between"
                                        style="font-size:0.8rem;">
                                        <div class="d-flex align-items-center" (click)="addLike(item)"><svg
                                                xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                                fill="currentColor" viewBox="0 0 16 16" class="bi bi-heart pointer"
                                                style="margin-top: 1px;" #tooltip="matTooltip"
                                                matTooltipPosition="above" matTooltip="Mi piace">
                                                <path
                                                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15">
                                                </path>
                                            </svg><span class="mx-1 mt-bottom-btn">69</span></div>
                                        <div class="d-flex mx-2 align-items-center" (click)="addComment(item)"><svg
                                                xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                                fill="currentColor" viewBox="0 0 16 16" class="bi bi-chat pointer"
                                                #tooltip="matTooltip" matTooltipPosition="above" matTooltip="Commenta">
                                                <path
                                                    d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105">
                                                </path>
                                            </svg><span class="mx-1 mt-bottom-btn">999</span></div>
                                        <div class="d-flex align-items-center" (click)="share(item)"><svg
                                                xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                                fill="currentColor" viewBox="0 0 16 16" class="bi bi-share pointer"
                                                #tooltip="matTooltip" matTooltipPosition="above" matTooltip="Condividi">
                                                <path
                                                    d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5m-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3">
                                                </path>
                                            </svg><span class="mx-1 mt-bottom-btn">105</span></div>
                                    </div>
                                </ng-container>

                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div *ngIf="countAccounts === 0 && countArtists === 0 && filteredItems.length === 0">
                <ng-container *ngTemplateOutlet="noresult"></ng-container>
            </div>
            <div *ngIf="isLoading" class="loading-indicator">
                <img [attr.src]="currentGifLoading" />Loading...
            </div>

            <div infinite-scroll [infiniteScrollDistance]="scrollDistance" [infiniteScrollUpDistance]="scrollUpDistance"
                (scrolled)="onScroll(ItemType.Tutti)"></div>
        </div>
    </div>

    <ng-template #noresult>
        <div class="d-flex flex-column justify-content-center align-items-center mt-5">
            <span style="font-size: 90px; height:90px">🙁</span>
            <h1>Nessun risultato trovato</h1>
        </div>
    </ng-template>
</div>
